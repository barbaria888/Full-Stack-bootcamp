<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			header {
				background-color: lightblue;
				padding: 20px;
			}
			nav {
				background-color: lightgreen;
				padding: 10px;
			}
			section {
				background-color: lightyellow;
				padding: 20px;
			}
			article {
				background-color: lightpink;
				padding: 20px;
			}
			aside {
				background-color: lightgray;
				padding: 20px;
				float: right;
				width: 200px;
			}
			footer {
				background-color: lightcoral;
				padding: 10px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Header</h1>
		</header>

		<nav>
			<p>Navigation</p>
		</nav>

		<section>
			<article>
				<h2>Article</h2>
				<p>Content goes here.</p>
			</article>

			<aside>
				<h2>Aside</h2>
				<p>Sidebar content.</p>
			</aside>
		</section>

		<footer>
			<p>Footer</p>
		</footer>
	</body>
</html>
